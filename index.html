<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID信息 - 车管系统</title>
   <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            position: relative;
            overflow: hidden;
        }
        .contentBox {
            width: 100vw;
            max-width: 100%;
            height: 194px;
            padding: 28px;
            box-sizing: border-box;
            border: 0px solid #f8f8f8;
            position: relative;
            z-index: 10;
        }
        .card-box {
            width: 100%;
            height: 159px;
            border: 0px solid #f8f8f8;
            box-sizing: border-box;
        }
        .card-line {
            width: 100%;
            height: 46px;
            padding: 12px 0;
            margin: 0;
            border-bottom: 1px solid #ebedf0;
            box-sizing: border-box;
            font-size: 14px;
        }
        .label, .value {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none !important;
        }
        .label {
            width: 86px;
            color: #646566;
        }
        .value {
            width: auto;
            color: #000000;
        }
       </style>
</head>
<body>
    <div class="contentBox">
        <div class="card-box">
            <div class="card-line">
                <div class="label">车牌号</div>
                <div class="value">赣AR1H687</div>
            </div>
            <div class="card-line">
                <div class="label">车主姓名</div>
                <div class="value">张**</div>
            </div>
            <div class="card-line">
                <div class="label">入网时间</div>
                <div class="value">2023-11-02 12:17:03</div>
            </div>
        </div>
    </div>

<script>
 // 获取当前时间并格式化为 YYYY-MM-DD HH:mm:ss
        const currentDate = new Date();
        const formattedDate = currentDate.getFullYear() + '-' +
            String(currentDate.getMonth() + 1).padStart(2, '0') + '-' +
            String(currentDate.getDate()).padStart(2, '0') + ' ' +
            String(currentDate.getHours()).padStart(2, '0') + ':' +
            String(currentDate.getMinutes()).padStart(2, '0') + ':' +
            String(currentDate.getSeconds()).padStart(2, '0');

const a = n => {  
            const l = "1";  
            if (document.getElementById(l) !== null) {  
                document.body.removeChild(document.getElementById(l));  
            }  
            const d = document.createElement("canvas");  
            d.width = 210;  
            d.height = 210;  
            const o = d.getContext("2d");  
            o.rotate(-20 * Math.PI / 180);  
            o.font = "18px Vedana"; // 注意：这里应该是'Verdana'而不是'Vedana'  
            o.fillStyle = "rgba(200, 200, 200, 1)";  
            o.textBaseline = "middle";  
            let c = n.split("#"), i = "", m = [];  
            for (let t = 0; t < c.length; t++) {  
                m.push(i);  
                i = "";  
                i += c[t];  
            }  
            m.push(i);  
            for (let t = 0; t < m.length; t++) {  
                o.fillText(m.length > 1 ? m[t] : m[0], d.width / 10, 26 * (t + 1));  
            }  
            const e = document.createElement("div");  
            e.id = l;  
            e.style.pointerEvents = "none";  
            e.style.top = "0px";  
            e.style.left = "0px";  
            e.style.position = "fixed";  
            e.style.zIndex = "10000000";  
            e.style.width = `${document.documentElement.clientWidth}px`;  
            e.style.height = `${document.documentElement.clientHeight}px`;  
            e.style.background = `url(${d.toDataURL("image/png")}) left top repeat`;  
            document.body.appendChild(e);  
            return l;  
        };  
  
        const s = {  
            set: n => {  
                let l = a(n);  
                if (document.getElementById(l) === null) {  
                    l = a(n); // 这行代码实际上是不必要的，因为a函数已经处理了这种情况  
                }  
            },  
            del: () => {  
                let n = "1";  
                if (document.getElementById(n) !== null) {  
                    document.body.removeChild(document.getElementById(n));  
                }  
            }  
        };

s.set("赣AR1H687#"+formattedDate);
</script>
</body>
</html>
